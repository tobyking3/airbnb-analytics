<div class="map-layout-left">
      <div class="map-layout-headers">
        <div class="map-layout-borough box-style">
          <p class="map-label-borough">Borough:</p>
          <p class="map-value-borough">London</p>
        </div>
        <div class="map-layout-properties box-style">
          <p class="map-label-properties">Properties:</p>
          <p class="map-value-properties">77249</p>
        </div>
      </div>

      <div class="map box-style">
        <div class="map-tooltip">
          <button class="map-tooltip_close">X</button>
          <div class="map-tooltip_img-wrapper">
            <img class="map-tooltip_img" src="#">
          </div>
          <div class="map-tooltip_info-wrapper">
            <p class="map-tooltip_price"></p>
            <p class="map-tooltip_type"></p>
            <p class="map-tooltip_description"></p>
            <button class="map-tooltip_button">View Property</button>
          </div>
        </div>
      </div>

      <div class="map-marker">
        <p class=map-marker_price>45</p>
      </div>

    </div>

    <div class="map-layout-right">
      <div class="panel-pie-chart box-style"></div>
      <div class="panel-pie-key">
        <div class="panel-pie-key-entire">
          <svg width="20px" height="20px">
            <rect x="0" y="0" width="20" height="20" rx="4" ry="4" />
          </svg>
          Home / Apartment
        </div>
        <div class="panel-pie-key-private">
          <svg width="20px" height="20px">
            <rect x="0" y="0" width="20" height="20" rx="4" ry="4" />
          </svg>
          Private Room
        </div>
        <div class="panel-pie-key-shared">
          <svg width="20px" height="20px">
            <rect x="0" y="0" width="20" height="20" rx="4" ry="4" />
          </svg>
          Shared Room
        </div>
      </div>
      <div class="panel-select-type select-style">
          <select id="panel-select-type-property">
            <option value="Entire home/apt">Home / Apartment</option>
            <option value="Private room">Private Room</option>
            <option value="Shared room">Shared Room</option>
          </select>
      </div>
      <div class="panel-average box-style-dark">
        <p class="panel-label">Average Price</p>
        <p class="panel-value panel-average-value_entire">---</p>
        <p class="panel-value panel-average-value_private"></p>
        <p class="panel-value panel-average-value_shared"></p>
      </div>
      <div class="panel-properties box-style-dark">
        <p class="panel-label">Number of Properties</p>
        <p class="panel-value panel-properties-value_entire">---</p>
        <p class="panel-value panel-properties-value_private"></p>
        <p class="panel-value panel-properties-value_shared"></p>
      </div>
    </div>
